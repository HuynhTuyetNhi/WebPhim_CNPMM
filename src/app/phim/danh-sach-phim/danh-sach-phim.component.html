<div class="list">
  <app-menu></app-menu>

<div class="group_iteam_one container">
    <h1>Danh sách phim <span> đang chiếu</span> </h1>
    <p>_______________ <i class=" icon_fa fa fa-yelp"></i>   ________________</p>
  <div class="row group_one">
   
    <div *ngFor="let phim of danhSachPhim; let i= index">
  
      <div class="one_iteam col-md-3" *ngIf="i< 4">
        <img src='http://localhost:8080/{{danhSachPhim[i].HinhAnh}}'/>
        <app-phim-iteams [itemPhims]="danhSachPhim[i]"></app-phim-iteams>
      </div>
      <div class="two_iteam col-md-4" *ngIf="i>=4 && i<7">
          <img src='http://localhost:8080/{{danhSachPhim[i].HinhAnh}}'/>
        <app-phim-iteams [itemPhims]="danhSachPhim[i]"></app-phim-iteams>
      </div>
      <div class="one_iteam col-md-3" *ngIf="i>=7 && i<11">
        <img src='http://localhost:8080/{{danhSachPhim[i].HinhAnh}}'/>
        <app-phim-iteams [itemPhims]="danhSachPhim[i]"></app-phim-iteams>

      </div>
      <div class="two_iteam col-md-4" *ngIf="i>=11 && i<14">
          <img src='http://localhost:8080/{{danhSachPhim[i].HinhAnh}}'/>
        <app-phim-iteams [itemPhims]="danhSachPhim[i]"  ></app-phim-iteams>
      </div>
      <div class="one_iteam col-md-3" *ngIf="i>=14 && i<17" >
          <img src='http://localhost:8080/{{danhSachPhim[i].HinhAnh}}'/>
        <app-phim-iteams [itemPhims]="danhSachPhim[i]" ></app-phim-iteams>
      </div>
    </div>

  </div>

</div>

<app-footer></app-footer>
</div>
