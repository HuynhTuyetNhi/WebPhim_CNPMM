
<div class="form_login">
   <div class="container content">
      <h2>Login Now</h2>
    <form #formDN="ngForm" (ngSubmit)="dangNhap(formDN)" >
      <div class="form-group">
        <input type="text" #taiKhoan="ngModel" required class="form-control" id="email" placeholder="Tài khoản" ngModel name="TaiKhoan">
        <div *ngIf="taiKhoan.errors && (taiKhoan.touched || taiKhoan.dirty)">
          <div class="alert"*ngIf="taiKhoan.errors.required">
            *Vui lòng nhập
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" #matKhau="ngModel" required class="form-control" id="pwd" placeholder="Mật khẩu" ngModel name="MatKhau">
        <div *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
          <div class="alert"*ngIf="matKhau.errors.required">
            *Vui lòng nhập
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <div class="form-group">
          <input type="submit" class="form-control submit_content" placeholder="submit" name="submit">
        </div>
        <a href="#" class="mk_iteam text-center mr-4">Forgot Password?</a>
        <a routerLink="/dangKy" href="#">Đăng ký</a>
    </form>
   </div>
  </div>
